<div class="row">
  <div class="col-md-12">
    <h1>Customer # {{ customer.id}}</h1>

    <dl class="dl-horizontal">
      <dt>Name:</dt>
      <dd>{{ customer.name }}</dd>
      <dt>Email:</dt>
      <dd>{{ customer.email }}</dd>
      <dt>Street:</dt>
      <dd>{{ customer.street }}</dd>
      <dt>City:</dt>
      <dd>{{ customer.city }}</dd>
      <dt>Post code:</dt>
      <dd>{{ customer.post_code }}</dd>
    </dl>
  </div>
</div>
